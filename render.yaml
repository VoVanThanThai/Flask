# render.yaml
services:
  - type: web
    name: flask-app
    env: python
    region: oregon # Chọn vùng (có thể thay bằng singapore, frankfurt, v.v.)
    plan: free     # Kế hoạch miễn phí (có thể nâng cấp lên paid nếu cần)
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-tmp-dir /dev/shm app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0 # Phiên bản Python, điều chỉnh theo nhu cầu
    autoDeploy: true # Tự động triển khai khi có thay đổi mã nguồn
